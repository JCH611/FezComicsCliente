<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Comics</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let comic of comics">
      <ion-avatar item-start>
        <img src="{{comic.foto}}">
      </ion-avatar>
      <ion-label style="margin-left: 10px">
        <h2>{{comic.nombre}}</h2>
        <p>{{comic.anotacionPrivada}}</p>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
